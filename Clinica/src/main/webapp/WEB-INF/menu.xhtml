<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pu="http://primefaces.org/ultima">

	<h:form id="menuform">
		<div class="layout-menu #{guestPreferences.menuClass}">
			<div class="nano">
				<div class="nano-content menu-scroll-content">
					<ui:fragment
						rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
						<div class="profile">
							<p:panel
								style="background-color: transparent; border-color: transparent;">
								<div class="profile-image-menu"></div>
							</p:panel>

							<a id="profile-options" href="#"> <span class="profile-name"><h:outputText
										value="Roberto Tempesta" /></span> <i class="material-icons">&#xE313;</i>
							</a>
						</div>

						<ul id="profile-menu" class="ultima-menu">
							<li role="menuitem"><p:link styleClass="ripplelink">
									<i class="material-icons">&#xE7FD;</i>
									<span>Alterar Senha</span>
								</p:link></li>

							<li role="menuitem"><p:commandLink styleClass="ripplelink">
									<i class="material-icons">cancel</i>
									<span>Sair</span>
								</p:commandLink></li>
						</ul>
					</ui:fragment>

					<pu:menu widgetVar="me">
						<p:menuitem id="inicio" value="Início" icon="&#xE88A;" outcome="/paginas/private/inicio" />
						<p:menuitem id="usuario" value="Usuários" icon="face" outcome="/paginas/private/usuario"/>
						<p:menuitem id="sala" value="Salas" icon="weekend" outcome="/paginas/private/sala_atendimento"/>
						<p:menuitem id="paciente" value="Pacientes" icon="accessibility" outcome="/paginas/private/paciente"/>
						<p:menuitem id="consultas" value="Consultas" icon="zoom_in" />
					</pu:menu>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
