<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pu="http://primefaces.org/ultima">

	<h:form id="menuform">
		<div class="layout-menu #{guestPreferences.menuClass}">
			<div class="nano">
				<div class="nano-content menu-scroll-content">
					<ui:fragment
						rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
						<div class="profile">
							<p:panel
								style="background-color: transparent; border-color: transparent;">
<!-- 								<div class="profile-image-menu"><i class="material-icons" style="width:100px">&#xE55A;</i></div> -->
							</p:panel>
							
							<a id="profile-options" href="#"> <span class="profile-name"><h:outputText
										value="#{MBLogin.nomeFormatado}" /></span> <i class="material-icons">&#xE313;</i>
							</a>
						</div>

						<ul id="profile-menu" class="ultima-menu">
							<li role="menuitem"><p:link styleClass="ripplelink">
									<i class="material-icons">&#xE7FD;</i>
									<span>Alterar Senha</span>
								</p:link></li>

							<li role="menuitem"><p:commandLink actionListener="#{MBLogin.logout}" styleClass="ripplelink">
									<i class="material-icons">cancel</i>
									<span>Sair</span>
								</p:commandLink></li>
						</ul>
					</ui:fragment>

					<pu:menu widgetVar="me">
						<p:menuitem id="inicio" value="Início" icon="&#xE88A;" outcome="/paginas/privado/inicio" />
						<p:submenu label="Cadastros" icon="&#xE8B8;">
							<p:menuitem id="usuario" value="Usuários" icon="&#xE55A;" outcome="/paginas/privado/usuarios" rendered="#{MBLogin.temAcesso()}"/>
							<p:menuitem id="sala" value="Salas de Atendimento" icon="weekend" outcome="/paginas/privado/sala_atendimento"/>
							<p:menuitem id="cargo" value="Cargos/Funções" icon="work" outcome="/paginas/privado/funcoes" />
							<p:menuitem id="supervisor" value="Supervisores" icon="group" outcome="/paginas/privado/supervisores" />
							<p:menuitem id="aluno" value="Alunos" icon="person" outcome="/paginas/privado/alunos" />
							
						</p:submenu>
						<p:menuitem id="paciente" value="Pacientes" icon="&#xE0BA;" outcome="/paginas/privado/pacientes"/>
						<p:menuitem id="agenda" value="Agenda" icon="event" outcome="/paginas/privado/agenda"/>
						<p:menuitem id="consultas" value="Consultas" icon="pageview" />
					</pu:menu>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
