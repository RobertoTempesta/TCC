<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
					<h:form id="frmListagem">

						<p:dataTable id="tabela"
							emptyMessage="Nenhum registro encontrado....." rows="10"
							paginator="true" paginatorPosition="top"
							style="margin: 0em auto;">
							<f:facet name="header">
								
								<p:outputLabel value="Cadastros - Usuários" style="margin-right: 5px" />
								
								<p:commandButton icon="ui-icon-add">
									<f:actionListener
										type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
								</p:commandButton>
							</f:facet>
							<p:column headerText="Nome">
								<h:outputText value="#{user.pessoa.nome}" />
							</p:column>

							<p:column headerText="Tipo">
								<h:outputText value="#{user.tipo}" />
							</p:column>

							<p:column headerText="Ativo">
								<h:outputText value="#{user.ativo}" />
							</p:column>

							<p:column headerText="Opções">
								<p:commandButton icon="ui-icon-delete"
									update=":frmListagem :growl">
									<p:confirm header="Confirmação"
										message="Deseja excluir o Usuario selecionado?" icon="ui-icon-alert" />
									<f:attribute name="usuarioSelecionado" value="#{user}" />
								</p:commandButton>
								<p:commandButton icon="ui-icon-mode-edit">

								</p:commandButton>

								<p:commandButton icon="ui-icon-vpn-key" />
							</p:column>
						</p:dataTable>

						<p:confirmDialog global="true">
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</h:form>
				</div>

			</div>
		</div>

	</ui:define>
</ui:composition>
