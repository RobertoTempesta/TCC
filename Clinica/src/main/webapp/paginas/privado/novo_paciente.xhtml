<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<f:metadata>
		<f:viewAction action="#{MBPaciente.inicial}" />
		<f:viewAction action="#{MBPaciente.carregarEstados}" />
		<f:viewAction action="#{MBPaciente.iniciaEdicao}" />
	</f:metadata>

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1 style="text-align: center">Dados do Paciente</h1>
					<h3>Dodos Gerais</h3>
					<h:form id="frmNovo">

						<div class="ui-fluid">
							<p:panelGrid id="pgDadosPessoa" layout="grid" columns="3"
								styleClass="ui-panelgrid-blank form-group"
								columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4">

								<h:panelGroup styleClass="md-inputfield">
									<p:inputMask id="cpf" value="#{MBPaciente.pessoa.CPF}"
										mask="999.999.999-99" required="true"
										requiredMessage="É necessário digitar um CPF">
										<p:ajax event="blur" listener="#{MBPaciente.verificaCPF}"
											update=":frmNovo:pgDadosPessoa  :growl" />
									</p:inputMask>
									<label>CPF</label>
								</h:panelGroup>

								<h:panelGroup styleClass="md-inputfield">
									<p:inputMask id="rg" mask="99.999.999-9" size="10"
										value="#{MBPaciente.pessoa.RG}" required="true"
										requiredMessage="É necessário digitar um RG" />
									<label>RG</label>
								</h:panelGroup>

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="nome" value="#{MBPaciente.pessoa.nome}"
										required="true"
										requiredMessage="É necessário digitar o Nome do Paciente"
										maxlength="50" converter="upperCaseConverter">
										<p:ajax event="blur" update=":frmNovo:nome" />
									</p:inputText>
									<label>Nome do Paciente</label>
								</h:panelGroup>

								<p:selectOneRadio id="sexo" layout="responsive" columns="2"
									value="#{MBUsuario.pessoa.sexo}" required="true"
									requiredMessage="É necessário selecionar o Sexo">
									<f:selectItem itemLabel="Masculino" itemValue="MASCULINO" />
									<f:selectItem itemLabel="Feminino" itemValue="FEMININO" />
								</p:selectOneRadio>

								<h:panelGroup styleClass="md-inputfield">
									<p:calendar id="data" pattern="dd/MM/yyyy" mask="true"
										value="#{MBPaciente.pessoa.dataNascimento}" required="true"
										requiredMessage="É necessário digitar a Data de Nascimento" />
									<label>Data de Nascimento</label>
								</h:panelGroup>

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="idade" value="#{MBPaciente.pessoa.idade}"
										required="true" requiredMessage="É necessário digitar a Idade"
										maxlength="3" />
									<label>Idade</label>
								</h:panelGroup>

								<h:panelGroup styleClass="md-inputfield">
									<p:inputMask id="cep" mask="99999-999"
										value="#{MBPaciente.endereco.CEP}" required="true"
										requiredMessage="Necessario digitar um CEP">
										<p:ajax event="blur" listener="#{MBPaciente.carregarCEP}"
											update=":frmNovo:rua,bairro,num,cidade,estado  :growl" />
									</p:inputMask>
									<label>CEP</label>
								</h:panelGroup>

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="rua" value="#{MBPaciente.endereco.rua}"
										maxlength="50" required="true"
										requiredMessage="É necessário digitar Rua" />
									<label>Lougradouro</label>
								</h:panelGroup>

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="bairro" maxlength="30"
										value="#{MBPaciente.endereco.bairro}" required="true"
										requiredMessage="É necessário digitar Bairro" />
									<label>Bairro</label>
								</h:panelGroup>

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="num" value="#{MBPaciente.endereco.numero}"
										required="true" requiredMessage="É necessário digitar Numero"
										maxlength="6" />
									<label>Numero</label>
								</h:panelGroup>

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="cidade" value="#{MBPaciente.endereco.cidade}"
										required="true" maxlength="50"
										requiredMessage="É necessário informar a cidade" />
									<label>Cidade</label>
								</h:panelGroup>

								<p:selectOneMenu id="estado" value="#{MBPaciente.estado}"
									required="true"
									requiredMessage="É necessário selecionar o Estado"
									converter="omnifaces.SelectItemsConverter">
									<f:selectItem itemLabel="Selecione o Estado"
										noSelectionOption="true" />
									<f:selectItems value="#{MBPaciente.estados}" var="estado"
										itemValue="#{estado}"
										itemLabel="#{estado.nome} - #{estado.sigla}" />
								</p:selectOneMenu>

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="tel1" required="true" maxlength="13"
										requiredMessage="É nescessario inserir o telefone"
										value="#{MBPaciente.pessoa.telefone1}" />
									<label>Telefone</label>
								</h:panelGroup>

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText value="#{MBPaciente.pessoa.telefone2}"
										maxlength="13" />
									<label>Telefone (Opcional)</label>
								</h:panelGroup>

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText value="#{MBPaciente.pessoa.telefone3}"
										maxlength="13" />
									<label>Telefone (Opcional)</label>
								</h:panelGroup>

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText value="#{MBPaciente.pessoa.telefone4}"
										maxlength="13" />
									<label>Telefone (Opcional)</label>
								</h:panelGroup>

								<p:outputLabel value="" />

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="email" value="#{MBPaciente.pessoa.email}"
										required="true" maxlength="100"
										requiredMessage="É necessário digitar um Email" />
									<label>Email</label>
								</h:panelGroup>

								<p:selectOneMenu id="escol"
									requiredMessage="É necessario selecionar a escolaridade do Paciente"
									value="#{MBPaciente.pessoa.escolaridade}" required="true"
									style="width: 50%">
									<f:selectItem itemLabel="Selecione a Escolaridade"
										noSelectionOption="true" />
									<f:selectItem itemLabel="Fundamental - Incompleto"
										itemValue="Fundamental - Incompleto" />
									<f:selectItem itemLabel="Fundamental - Completo"
										itemValue="Fundamental - Completo" />
									<f:selectItem itemLabel="Médio - Incompleto"
										itemValue="Médio - Incompleto" />
									<f:selectItem itemLabel="Médio - Completo"
										itemValue="Médio - Completo" />
									<f:selectItem itemLabel="Superior - Incompleto"
										itemValue="Superior - Incompleto" />
									<f:selectItem itemLabel="Superior - Completo"
										itemValue="Superior - Completo" />
									<f:selectItem
										itemLabel="Pós-graduação (Lato senso) - Incompleto"
										itemValue="Pós-graduação (Lato senso) - Incompleto" />
									<f:selectItem itemLabel="Pós-graduação (Lato senso) - Completo"
										itemValue="Pós-graduação (Lato senso) - Completo" />
									<f:selectItem
										itemLabel="Pós-graduação (Stricto sensu, nível mestrado) - Incompleto"
										itemValue="Pós-graduação (Stricto sensu, nível mestrado) - Incompleto" />
									<f:selectItem
										itemLabel="Pós-graduação (Stricto sensu, nível mestrado) - Completo"
										itemValue="Pós-graduação (Stricto sensu, nível mestrado) - Completo" />
									<f:selectItem
										itemLabel="Pós-graduação (Stricto sensu, nível doutor) - Incompleto"
										itemValue="Pós-graduação (Stricto sensu, nível doutor) - Incompleto" />
									<f:selectItem
										itemLabel="Pós-graduação (Stricto sensu, nível doutor) - Completo"
										itemValue="Pós-graduação (Stricto sensu, nível doutor) - Completo" />
								</p:selectOneMenu>
							</p:panelGrid>

							<!-- 							<p:separator /> -->

							<h3>Dados Clinicos</h3>
							<p:panelGrid id="pgDadosPaciente" layout="grid" columns="2"
								styleClass="ui-panelgrid-blank form-group"
								columnClasses="ui-grid-col-6,ui-grid-col-6">

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText value="#{MBPaciente.paciente.ocupacao}"
										maxlength="100" required="true"
										requiredMessage="É necessario digitar a ocupação deste Paciente" />
									<label>Ocupação</label>
								</h:panelGroup>

								<p:selectOneMenu id="estadoCivil" layout="responsive"
									columns="2" value="#{MBPaciente.paciente.estadoCivil}"
									required="true"
									requiredMessage="É necessário selecionar o estado civil do paciente">
									<f:selectItem itemLabel="Estado Civil" noSelectionOption="true" />
									<f:selectItem itemLabel="Casado" itemValue="CASADO" />
									<f:selectItem itemLabel="Solteiro" itemValue="SOLTEIRO" />
									<f:selectItem itemLabel="Divorciado" itemValue="DIVORCIADO" />
									<f:selectItem itemLabel="Viuvo" itemValue="VIUVO" />
									<f:selectItem itemLabel="Outros" itemValue="OUTROS" />
								</p:selectOneMenu>

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="mae" value="#{MBPaciente.paciente.nomeMae}"
										maxlength="80" required="true" converter="upperCaseConverter"
										requiredMessage="É necessário digitar o nome d do Paciente">
										<p:ajax event="blur" update=":frmNovo:mae" />
									</p:inputText>
									<label>Nome da Mãe</label>
								</h:panelGroup>

								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="pai" value="#{MBPaciente.paciente.nomePai}"
										maxlength="80" required="true" converter="upperCaseConverter"
										requiredMessage="É necessário digitar o nome do Pai do Paciente" >
										<p:ajax event="blur" update=":frmNovo:pai" />
									</p:inputText>
									<label>Nome do Pai</label>
								</h:panelGroup>
							</p:panelGrid>

							<p:panelGrid id="pgDadosPaciente2" layout="grid" columns="3"
								styleClass="ui-panelgrid-blank form-group"
								columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4">

								<h:panelGroup styleClass="md-inputfield">
									<p:inputTextarea rows="5" cols="50" maxlength="100"
										value="#{MBPaciente.paciente.medicamento}" queryDelay="750"
										minQueryLength="4" />
									<label>Uso continuo de medicamentos?</label>
								</h:panelGroup>

								<h:panelGroup styleClass="md-inputfield">
									<p:inputTextarea rows="5" cols="50" maxlength="100"
										value="#{MBPaciente.paciente.necessidadesEspeciais}"
										queryDelay="750" minQueryLength="4" />
									<label>Necessidades Especiais?</label>
								</h:panelGroup>

								<h:panelGroup styleClass="md-inputfield">
									<p:inputTextarea rows="5" cols="50" maxlength="500"
										value="#{MBPaciente.paciente.observacao}" queryDelay="750"
										minQueryLength="4" />
									<label>Observações</label>
								</h:panelGroup>
							</p:panelGrid>

							<br />

							<h3>Responsavel</h3>

							<br />

							<p:fieldset legend="Adicionar" toggleable="true"
								toggleSpeed="500">
								<p:ajax event="toggle" update="growl" />
								<p:panelGrid id="pgResponsavel" layout="grid" columns="3"
									styleClass="ui-panelgrid-blank form-group"
									columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4">

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText id="nomeResp" value="#{MBPaciente.responsavel.nome}"
											maxlength="50" converter="upperCaseConverter">
											<p:ajax event="blur" update=":frmNovo:nomeResp" />
										</p:inputText>
										<label>Nome do Responsavel</label>
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText value="#{MBPaciente.responsavel.telefone}"
											maxlength="13" />
										<label>Telefone</label>
									</h:panelGroup>

									<h:panelGroup styleClass="md-inputfield">
										<p:inputText value="#{MBPaciente.responsavel.celular}"
											maxlength="13" />
										<label>Celular</label>
									</h:panelGroup>
								</p:panelGrid>
							</p:fieldset>

							<div align="center" style="margin-top: 50px">
								<p:commandButton value="Salvar" styleClass="green-btn"
									style="width:30%" actionListener="#{MBPaciente.salvar}"
									update=":frmNovo:pgDadosPessoa,pgDadosPaciente,pgDadosPaciente2,pgResponsavel :growl" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
		<p:dialog header="Atenção!" widgetVar="dlgConfirma" minHeight="40"
			modal="true" closable="false">
			<h:form>
				<h:outputText value="Paciente Salvo com Sucesso!"
					style="margin: 1em auto" />
				<div align="center">
					<p:commandButton value="Confirmar" styleClass="red-btn"
						style="width:100%;" actionListener="#{MBPaciente.telaInicial}"
						update=":growl" />
				</div>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
