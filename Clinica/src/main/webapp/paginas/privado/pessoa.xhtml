<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
					<h:form id="frmPessoa">

						<p:tabView id="tabView" dynamic="true" cache="true">
							<p:tab id="tab1" title="Pessoas">
								<p:dataTable id="tabelaPessoas"
									emptyMessage="Nenhum registro encontrado....." rows="10"
									paginator="true" paginatorPosition="top"
									style="margin: 0em auto;" value="#{MBPessoa.pessoas}"
									var="pessoa">
									<f:facet name="header">
										<p:outputLabel value="Pessoas Cadastradas" />
									</f:facet>
									<p:column headerText="Nome">
										<h:outputText value="#{pessoa.nome}" />
									</p:column>

									<p:column headerText="CPF">
										<h:outputText value="#{pessoa.CPF}" />
									</p:column>

									<p:column headerText="Opções">
										<p:commandButton icon="ui-icon-delete"
											update=":frmPessoa:tabView:tabelaPessoas :growl"
											actionListener="#{MBPessoa.excluir}">
											<p:confirm header="Confirmação"
												message="Deseja excluir o estado?" icon="ui-icon-alert" />
											<f:attribute name="pessoaSelecionada" value="#{pessoa}" />
										</p:commandButton>
										<p:commandButton icon="ui-icon-mode-edit">

										</p:commandButton>

									</p:column>
								</p:dataTable>

								<p:confirmDialog global="true">
									<p:commandButton value="Sim" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="Não" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
							</p:tab>
							<p:tab id="tab2" title="Nova Pessoa">
								<div class="ui-fluid">

									<p:panelGrid id="pgNovaPessoa" layout="grid" columns="4"
										styleClass="ui-panelgrid-blank form-group"
										columnClasses="ui-grid-col-2,ui-grid-col-6,ui-grid-col-2,ui-grid-col-6">

										<p:outputLabel for="nome" value="Nome:" />
										<p:inputText id="nome" value="#{MBPessoa.pessoa.nome}"
											required="true" requiredMessage="É necessário digitar o Nome" />

										<p:outputLabel for="cpf" value="CPF:" />
										<p:inputText id="cpf" value="#{MBPessoa.pessoa.CPF}"
											required="true" requiredMessage="É necessário digitar um CPF" />

										<p:outputLabel for="rg" value="RG:" />
										<p:inputText id="rg" value="#{MBPessoa.pessoa.RG}"
											required="true" requiredMessage="É necessário digitar um RG" />

										<p:outputLabel for="sexo" value="Sexo" />
										<p:selectOneRadio id="sexo" layout="responsive" columns="2"
											value="#{MBPessoa.pessoa.sexo}" required="true"
											requiredMessage="É necessário selecionar o Sexo">
											<f:selectItem itemLabel="Masculino" itemValue="M" />
											<f:selectItem itemLabel="Feminino" itemValue="F" />
										</p:selectOneRadio>

										<p:outputLabel for="data" value="Nascimento:" />
										<p:calendar id="data" pattern="dd/MM/yyyy" mask="true"
											value="#{MBPessoa.pessoa.dataNacimento}" required="true"
											requiredMessage="É necessário digitar a Data de Nascimento" />

										<p:outputLabel for="idade" value="Idade:" />
										<p:inputText id="idade" value="#{MBPessoa.pessoa.idade}" required="true"
											requiredMessage="É necessário digitar a Idade" />

										<p:outputLabel value="CEP:" />
										<p:inputText value="#{MBPessoa.endereco.CEP}">
											<p:ajax event="blur" listener="#{MBPessoa.buscaCEP}"
												update=":frmPessoa:tabView:rua,bairro,cidade,estado :growl" />
										</p:inputText>

										<p:outputLabel for="rua" value="Rua:" />
										<p:inputText id="rua" value="#{MBPessoa.endereco.rua}"
											required="true" requiredMessage="É necessário digitar Rua" />

										<p:outputLabel for="bairro" value="Bairro:" />
										<p:inputText id="bairro" value="#{MBPessoa.endereco.bairro}"
											required="true" requiredMessage="É necessário digitar Bairro" />

										<p:outputLabel for="num" value="Numero:" />
										<p:inputText id="num" value="#{MBPessoa.endereco.numero}"
											required="true" requiredMessage="É necessário digitar Numero" />

										<p:outputLabel for="cidade" value="Cidade:" />
										<p:inputText id="cidade" value="#{MBPessoa.cidade.nome}"
											required="true"
											requiredMessage="É necessário informar a cidade" />

										<p:outputLabel for="estado" value="Estado:" />
										<p:selectOneMenu id="estado" value="#{MBPessoa.estado}"
											required="true"
											requiredMessage="É necessário selecionar o Estado"
											converter="omnifaces.SelectItemsConverter">
											<f:selectItem itemLabel="Selecione um Estado"
												noSelectionOption="true" />
											<f:selectItems value="#{MBPessoa.estados}" var="estado"
												itemValue="#{estado}"
												itemLabel="#{estado.nome} - #{estado.sigla}" />
										</p:selectOneMenu>

										<p:outputLabel for="tel1" value="Telefone:" />
										<p:inputText id="tel1" required="true"
											requiredMessage="É nescessario inserir o telefone"
											value="#{MBPessoa.pessoa.telefone1}" />

										<p:outputLabel value="Telefone 2:" />
										<p:inputText value="#{MBPessoa.pessoa.telefone2}" />

										<p:outputLabel value="Telefone 3:" />
										<p:inputText value="#{MBPessoa.pessoa.telefone3}" />

										<p:outputLabel value="Telefone 4:" />
										<p:inputText value="#{MBPessoa.pessoa.telefone4}" />

										<p:outputLabel for="email" value="Email:" />
										<p:inputText id="email" value="#{MBPessoa.pessoa.email}"
											required="true"
											requiredMessage="É necessário digitar um Email" />

										<p:outputLabel for="escol" value="Escolaridade:" />
										<p:selectOneMenu id="escol"
											value="#{MBPessoa.pessoa.escolaridade}" required="true"
											style="width: 50%">
											<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
											<f:selectItem itemLabel="Fundamental - Incompleto"
												itemValue="Fundamental - Incompleto" />
											<f:selectItem itemLabel="Fundamental - Completo"
												itemValue="Fundamental - Completo" />
											<f:selectItem itemLabel="Médio - Incompleto"
												itemValue="Médio - Incompleto" />
											<f:selectItem itemLabel="Médio - Completo"
												itemValue="Médio - Completo" />
											<f:selectItem itemLabel="Superior - Incompleto"
												itemValue="Superior - Incompleto" />
											<f:selectItem itemLabel="Superior - Completo"
												itemValue="Superior - Completo" />
											<f:selectItem
												itemLabel="Pós-graduação (Lato senso) - Incompleto"
												itemValue="Pós-graduação (Lato senso) - Incompleto" />
											<f:selectItem
												itemLabel="Pós-graduação (Lato senso) - Completo"
												itemValue="Pós-graduação (Lato senso) - Completo" />
											<f:selectItem
												itemLabel="Pós-graduação (Stricto sensu, nível mestrado) - Incompleto"
												itemValue="Pós-graduação (Stricto sensu, nível mestrado) - Incompleto" />
											<f:selectItem
												itemLabel="Pós-graduação (Stricto sensu, nível mestrado) - Completo"
												itemValue="Pós-graduação (Stricto sensu, nível mestrado) - Completo" />
											<f:selectItem
												itemLabel="Pós-graduação (Stricto sensu, nível doutor) - Incompleto"
												itemValue="Pós-graduação (Stricto sensu, nível doutor) - Incompleto" />
											<f:selectItem
												itemLabel="Pós-graduação (Stricto sensu, nível doutor) - Completo"
												itemValue="Pós-graduação (Stricto sensu, nível doutor) - Completo" />
										</p:selectOneMenu>
									</p:panelGrid>

									<h:panelGrid id="pgBotaoConfirma" style="margin: 1em auto" columns="1">

										<p:commandButton update=":frmPessoa growl" value="Confirmar"
											actionListener="#{MBPessoa.salvarPessoa}" />

									</h:panelGrid>

								</div>

							</p:tab>
						</p:tabView>

					</h:form>
				</div>

			</div>
		</div>

	</ui:define>
</ui:composition>
