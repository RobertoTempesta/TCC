<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<f:metadata>
		<f:viewAction action="#{MBUsuario.inicial}" />
		<f:viewAction action="#{MBUsuario.listarUsuarios}" />
	</f:metadata>

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">

					<h:form id="frmListagem">

						<h:panelGrid style="margin: 1em auto">
							<p:commandButton id="novo" icon="ui-icon-add"
								value="Novo Usuário"
								actionListener="#{MBUsuario.telaNovoUsuario}" />
							<p:tooltip id="toolTipFade" for="novo"
								value="Adicionar um novo Usuário?" position="top" />
						</h:panelGrid>

						<p:dataTable id="tabela"
							emptyMessage="Nenhum registro encontrado....." rows="10"
							paginator="true" value="#{MBUsuario.usuarios}" var="user"
							style="margin: 0em auto;">

							<p:column headerText="Nome">
								<h:outputText value="#{user.pessoa.nome}" />
							</p:column>

							<p:column headerText="Tipo">
								<h:outputText value="#{user.tipoFormatado}" />
							</p:column>

							<p:column headerText="Usuário">
								<h:outputText value="#{user.ativoFormatado}" />
							</p:column>

							<p:column headerText="Opções">
								<p:commandButton id="delete" icon="ui-icon-delete"
									update=":frmListagem :growl"
									actionListener="#{MBUsuario.excluir}">
									<p:confirm header="Confirmação"
										message="Deseja excluir o Usuário selecionado?"
										icon="ui-icon-alert" />
									<f:attribute name="usuarioSelecionado" value="#{user}" />
								</p:commandButton>
								<p:commandButton id="editar" icon="ui-icon-mode-edit"
									update=":frmListagem :growl"
									actionListener="#{MBUsuario.editar}">
									<f:attribute name="usuarioSelecionado" value="#{user}" />
								</p:commandButton>
								<p:commandButton id="detalhes" icon="ui-icon-search">
									
								</p:commandButton>

								<p:tooltip id="toolDelete" for="delete"
								value="Deletar Usuário?" position="top" />
								<p:tooltip id="toolEditare" for="editar"
								value="Editar Usuário?" position="top" />
								<p:tooltip id="toolDetalhes" for="detalhes"
								value="Ver detalhes do Usuário?" position="top" />
							</p:column>
						</p:dataTable>

						<p:confirmDialog global="true">
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</h:form>
				</div>

			</div>
		</div>

	</ui:define>
</ui:composition>
