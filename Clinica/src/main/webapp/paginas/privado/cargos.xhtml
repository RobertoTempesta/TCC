<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
					<h:form id="frmListagem">

						<p:dataTable emptyMessage="Nenhum registro encontrado..."
							value="#{MBCargo.cargos}" var="cargo" rows="10" paginator="true">
							<f:facet name="header">
								
								<p:outputLabel value="Cadastros - Cargos" style="margin-right: 5px" />
								
								<p:commandButton icon="ui-icon-add" actionListener="#{MBCargo.novo}" 
									oncomplete="PF('dlgNovo').show();" update=":frmNovo">
									<f:actionListener
										type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
								</p:commandButton>
							</f:facet>
							<p:column headerText="Código">
								<h:outputText value="#{cargo.codigo}" />
							</p:column>
							<p:column headerText="Descrição">
								<h:outputText value="#{cargo.descricao}" />
							</p:column>

							<p:column headerText="Opções">
								<p:commandButton icon="ui-icon-delete"
									actionListener="#{MBCargo.excluir}" update=":frmListagem :growl">
									<p:confirm header="Confirmação"
										message="Deseja excluir o Cargo selecionado?" icon="ui-icon-alert" />
									<f:attribute name="cargoSelecionado" value="#{cargo}" />
								</p:commandButton>
								<p:commandButton icon="ui-icon-mode-edit"
									actionListener="#{MBCargo.editar}" update=":frmNovo :growl"
									oncomplete="PF('dlgNovo').show();">
									<f:attribute name="cargoSelecionado" value="#{cargo}" />
									<f:actionListener
										type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
								</p:commandButton>
							</p:column>
						</p:dataTable>

						<p:confirmDialog global="true">
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>

				<p:dialog widgetVar="dlgNovo" resizable="false" onShow="true"
					header="Cadastros - Cargos" width="400" draggable="false"
					modal="true" closable="false">

					<h:form id="frmNovo">
						<p:panelGrid columns="2" layout="grid" style="width: 100%"
							styleClass="ui-panelgrid-blank form-group"
							columnClasses="ui-grid-col-6,ui-grid-col-6">
							<p:outputLabel for="desc" value="Descrição do cargo:" />
							<p:inputText id="desc" value="#{MBCargo.cargo.descricao}"
								required="true"
								requiredMessage="É necessario digitar a descrição do cargo" />

							<p:commandButton value="Salvar" actionListener="#{MBCargo.salvar}"
								update=":frmNovo :growl :frmListagem" />

							<p:commandButton value="Fechar" onclick="PF('dlgNovo').hide();" />
						</p:panelGrid>
					</h:form>
				</p:dialog>

			</div>
		</div>

	</ui:define>
</ui:composition>
