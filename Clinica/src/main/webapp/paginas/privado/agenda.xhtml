<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">

					<h:form id="frmPrincipal">
						<p:schedule value="#{MBAgenda.sessoesMarcadas}" locale="pt_BR"
							timeZone="America/Sao_Paulo">

							<p:ajax event="dateSelect" oncomplete="PF('dlgSessao').show();"
								listener="#{MBAgenda.novo}"
								update=":frmNovaSessao :frmPacientes:lista :growl" />

						</p:schedule>
					</h:form>

					<p:dialog header="Sessão" closable="true" draggable="false"
						modal="true" resizable="false" widgetVar="dlgSessao">
						<h:form id="frmNovaSessao">

							<div class="ui-fluid">
								<p:panelGrid id="pgNovaSessao" layout="grid" columns="1"
									styleClass="ui-panelgrid-blank form-group">

									<h:panelGroup styleClass="md-inputfield">
										<p:calendar value="#{MBAgenda.sessao.dataInicio}" locale="pt_BR"
											timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy HH:mm" />
										<label>Início:</label>
									</h:panelGroup>
									
									<h:panelGroup styleClass="md-inputfield">
										<p:calendar value="#{MBAgenda.sessao.dataFim}" locale="pt_BR"
											timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy HH:mm" />
										<label>Término:</label>
									</h:panelGroup>

									<p:panelGrid id="pgPaciente" layout="grid" columns="2"
										styleClass="ui-panelgrid-blank form-group"
										columnClasses="ui-grid-col-6,ui-grid-col-6">

										<p:outputLabel value="Selecione um Paciente: " />
										<p:commandButton icon="fa fa-search"
											onclick="PF('dlgPaciente').show();" />

									</p:panelGrid>

									<h:outputLabel id="pacienteSelec"
										value="Paciente: #{MBAgenda.sessao.paciente.pessoa.nome}" />

									<p:panelGrid id="caso" layout="grid" columns="2"
										styleClass="ui-panelgrid-blank form-group"
										columnClasses="ui-grid-col-6,ui-grid-col-6">

										<h:panelGroup styleClass="md-inputfield">
											<p:inputText value="#{MBAgenda.sessao.paciente.numeroCaso}" />
											<label>Numero do Caso:</label>
										</h:panelGroup>

										<p:outputLabel value="/#{MBAgenda.anoCorrente}" />
									</p:panelGrid>

									<p:selectOneMenu id="sala" value="#{MBAgenda.sessao.sala}"
										required="true"
										requiredMessage="É necessário selecionar uma Sala para o Atendimento"
										converter="omnifaces.SelectItemsConverter">
										<f:selectItem itemLabel="Selecione uma Sala"
											noSelectionOption="true" />
										<f:selectItems value="#{MBAgenda.salas}" var="sala"
											itemValue="#{sala}" itemLabel="#{sala.descricao}" />
									</p:selectOneMenu>

									<p:selectOneMenu id="aluno" value="#{MBAgenda.sessao.aluno}"
										required="true"
										requiredMessage="É necessário selecionar um Aluno"
										converter="omnifaces.SelectItemsConverter">
										<f:selectItem itemLabel="Selecione um Aluno"
											noSelectionOption="true" />
										<f:selectItems value="#{MBAgenda.alunos}" var="aluno"
											itemValue="#{aluno}" itemLabel="#{aluno.pessoa.nome}" />
									</p:selectOneMenu>



									<h:panelGroup styleClass="md-inputfield">
										<p:inputTextarea rows="5" cols="50" maxlength="500"
											value="#{MBAgenda.sessao.observacao}" queryDelay="750"
											minQueryLength="4" />
										<label>Observações:</label>
									</h:panelGroup>

								</p:panelGrid>
							</div>
							<h:panelGrid columns="1">
								<p:commandButton value="Salvar"
									actionListener="#{MBAgenda.salvar}"
									oncomplete="PF('dlgSessao').hide();"
									update=":frmNovaSessao:pgNovaSessao :frmPrincipal :growl" />
							</h:panelGrid>
						</h:form>
					</p:dialog>

					<p:dialog header="Pacientes" closable="true" draggable="false"
						modal="true" resizable="false" widgetVar="dlgPaciente" width="600">
						<h:form id="frmPacientes">

							<p:dataTable id="lista" selectionMode="single"
								selection="#{MBAgenda.sessao.paciente}"
								rowKey="#{paciente.codigo}"
								emptyMessage="Nenhum registro encontrado..."
								value="#{MBAgenda.pacientes}" var="paciente" rows="5"
								paginator="true">

								<p:ajax event="rowSelect" listener="#{MBAgenda.onRowSelect}"
									update=":frmNovaSessao:pacienteSelec :frmNovaSessao:caso :growl"
									oncomplete="PF('dlgPaciente').hide();" />

								<p:column headerText="Nome" style="text-align: center"
									filterBy="#{paciente.pessoa.nome}">
									<h:outputText value="#{paciente.pessoa.nome}" />
								</p:column>
								<p:column headerText="CPF" style="text-align: center">
									<h:outputText value="#{paciente.pessoa.CPF}" />
								</p:column>
								<p:column headerText="Idade" width="10%"
									style="text-align: center">
									<h:outputText value="#{paciente.pessoa.idade}" />
								</p:column>
								<p:column headerText="Data do Cadastro"
									sortBy="#{paciente.dataCadastro}" style="text-align: center">
									<h:outputText value="#{paciente.dataCadastro}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</p:column>

							</p:dataTable>


						</h:form>
					</p:dialog>

				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
