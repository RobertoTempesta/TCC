<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<f:metadata>
		<f:viewAction action="#{MBAluno.iniciarDAO}" />
		<f:viewAction action="#{MBAluno.listarAlunos}" />
	</f:metadata>

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
					<div class="card card-w-title">
						<h1>Cadastro de Alunos</h1>
					</div>
					<h:form id="frmListagem">

						<p:dataTable emptyMessage="Nenhum registro encontrado..."
							value="#{MBAluno.alunos}" var="aluno" rows="10" paginator="true">
							<f:facet name="header">
								<p:commandButton id="novo" icon="ui-icon-add"
									actionListener="#{MBAluno.novo}" />
								<p:tooltip id="toolTipFade" for="novo"
									value="Adicionar um novo Aluno" position="top" />
							</f:facet>
							<p:column headerText="Nome">
								<h:outputText value="#{aluno.pessoa.nome}" />
							</p:column>
							<p:column headerText="RA">
								<h:outputText value="#{aluno.RA}" />
							</p:column>
							<p:column headerText="Cargo">
								<h:outputText value="#{aluno.cargo.descricao}" />
							</p:column>
							<!-- 							<p:column headerText="Data do Cadastro"> -->
							<!-- 								<h:outputText value="#{aluno.dataCadastro}" > -->
							<!-- 									<f:convertDateTime pattern="dd/MM/yyyy"/> -->
							<!-- 								</h:outputText> -->
							<!-- 							</p:column> -->

							<p:column headerText="Opções">
								<p:commandButton icon="ui-icon-delete"
									update=":frmListagem :growl"
									actionListener="#{MBAluno.excluir}">
									<p:confirm header="Confirmação"
										message="Deseja excluir o Aluno selecionado?"
										icon="ui-icon-alert" />
									<f:attribute name="alunoSelecionado" value="#{aluno}" />
								</p:commandButton>
								<p:commandButton icon="ui-icon-mode-edit"
									update=":frmListagem :growl" actionListener="#{MBAluno.editar}">
									<f:attribute name="alunoSelecionado" value="#{aluno}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>

						<p:confirmDialog global="true">
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>

			</div>
		</div>

	</ui:define>
</ui:composition>
