<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
					<h:form>
						<div class="ui-g dashboard">
							<div class="ui-g-12 ui-md-6 ui-lg-3">
								<div class="ui-g card colorbox colorbox-1">
									<div class="ui-g-4">
										<i class="material-icons">mood</i>
									</div>
									<div class="ui-g-8">
										<span class="colorbox-name">Nº Pacientes</span> <span
											class="colorbox-count">#{MBInicio.numeroPacientes()}</span>
									</div>
								</div>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-3">
								<div class="ui-g card colorbox colorbox-2">
									<div class="ui-g-4">
										<i class="material-icons">school</i>
									</div>
									<div class="ui-g-8">
										<span class="colorbox-name">Nº Alunos</span> <span
											class="colorbox-count">#{MBInicio.numeroAlunos()}</span>
									</div>
								</div>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-3">
								<div class="ui-g card colorbox colorbox-3">
									<div class="ui-g-4">
										<i class="material-icons">work</i>
									</div>
									<div class="ui-g-8">
										<span class="colorbox-name">Nº Sessões</span> <span
											class="colorbox-count">#{MBInicio.numeroSessoes()}</span>
									</div>
								</div>
							</div>
							<div class="ui-g-12 ui-md-6 ui-lg-3">
								<div class="ui-g card colorbox colorbox-4">
									<div class="ui-g-4">
										<i class="material-icons">&#xE0BE;</i>
									</div>
									<div class="ui-g-8">
										<span class="colorbox-name">**** </span> <span
											class="colorbox-count">10</span>
									</div>
								</div>
							</div>
						</div>
						
						<h1 align="center">Sessões da Semana</h1>
						
						<p:carousel value="#{MBInicio.sessoesDia}"
							headerText="Sessões Marcadas"
							var="sessao" itemStyleClass="carItem" responsive="true">
							<p:panelGrid columns="2" style="width:100%"
								styleClass="ui-panelgrid-blank ui-car-display">
								<h:outputText value="Paciente:" />
								<h:outputText value="#{sessao.paciente.pessoa.nome}" />

								<h:outputText value="Sala:" />
								<h:outputText value="#{sessao.sala.descricao}" />

								<h:outputText value="Data/Hora:" />
								<h:outputText value="#{sessao.dataInicio}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
								</h:outputText>

								<h:outputText value="Aluno:" />
								<h:outputText value="#{sessao.aluno.pessoa.nome}" />
							</p:panelGrid>

							<f:facet name="footer">
                                Periodo #{MBInicio.periodo} - #{MBInicio.periodo2}
                            </f:facet>
						</p:carousel>

					</h:form>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
