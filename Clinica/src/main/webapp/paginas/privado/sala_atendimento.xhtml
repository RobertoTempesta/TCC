<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
					<h:form id="frmSala">

						<p:dataTable emptyMessage="Nenhum registro encontrado..."
							value="#{MBSala.salas}" var="sala" rows="10" paginator="true">
							<f:facet name="header">
							
								<p:outputLabel value="Cadastros - Salas" style="margin-right: 5px" />
							
								<p:commandButton icon="ui-icon-add" actionListener="#{MBSala.novo}" 
									oncomplete="PF('dlgNovo').show();" update=":frmNovo">
									<f:actionListener
										type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
								</p:commandButton>
							</f:facet>
							<p:column headerText="Código">
								<h:outputText value="#{sala.codigo}" />
							</p:column>
							<p:column headerText="Numero">
								<h:outputText value="#{sala.numeroSala}" />
							</p:column>

							<p:column headerText="Opções">
								<p:commandButton icon="ui-icon-delete"
									actionListener="#{MBSala.excluir}" update=":frmSala :growl">
									<p:confirm header="Confirmação"
										message="Deseja excluir a Sala?" icon="ui-icon-alert" />
									<f:attribute name="salaSelecionada" value="#{sala}" />
								</p:commandButton>
								<p:commandButton icon="ui-icon-mode-edit"
									actionListener="#{MBSala.editar}" update=":frmNovo :growl"
									oncomplete="PF('dlgNovo').show();">
									<f:attribute name="salaSelecionada" value="#{sala}" />
									<f:actionListener
										type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
								</p:commandButton>
							</p:column>
						</p:dataTable>

						<p:confirmDialog global="true">
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</div>

				<p:dialog widgetVar="dlgNovo" resizable="false" onShow="true"
					header="Cadastros - Salas" width="400" draggable="false"
					modal="true" closable="false">

					<h:form id="frmNovo">
						<p:panelGrid columns="2" layout="grid" style="width: 100%"
							styleClass="ui-panelgrid-blank form-group"
							columnClasses="ui-grid-col-3,ui-grid-col-6">
							<p:outputLabel for="numero" value="Numero:" />
							<p:inputText id="numero" value="#{MBSala.sala.numeroSala}"
								required="true"
								requiredMessage="É necessario digitar o numero da sala" />

							<p:commandButton value="Salvar" actionListener="#{MBSala.salvar}"
								update=":frmNovo :growl :frmSala" />

							<p:commandButton value="Fechar" onclick="PF('dlgNovo').hide();" />
						</p:panelGrid>
					</h:form>
				</p:dialog>

			</div>
		</div>

	</ui:define>
</ui:composition>
