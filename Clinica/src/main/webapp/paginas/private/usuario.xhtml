<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
					<h:form id="frmUsuario">

						<p:tabView dynamic="true" cache="true">
							<p:tab title="Usuarios">
								<p:dataTable id="tabela"
									emptyMessage="Nenhum registro encontrado....." rows="10"
									paginator="true" paginatorPosition="top"
									style="margin: 0em auto;" value="#{MBUsuario.usuarios}"
									var="user">
									<f:facet name="header">
										<p:outputLabel value="Usuarios" />
									</f:facet>
									<p:column headerText="Nome">
										<h:outputText value="#{user.pessoa.nome}" />
									</p:column>

									<p:column headerText="Cargo">
										<h:outputText value="#{user.tipo}" />
									</p:column>

									<p:column headerText="Ativo">
										<h:outputText value="#{user.ativo}" />
									</p:column>

									<p:column headerText="Opções">
										<p:commandButton icon="ui-icon-delete">

										</p:commandButton>
										<p:commandButton icon="ui-icon-mode-edit">

										</p:commandButton>

										<p:commandButton icon="ui-icon-vpn-key"
											onclick="PF('dlgSenha').show();" />
									</p:column>
								</p:dataTable>
							</p:tab>
							<p:tab title="Novo Usuario">
								<div class="ui-fluid">
									<p:panelGrid layout="grid" columns="4"
										styleClass="ui-panelgrid-blank form-group"
										columnClasses="ui-grid-col-2,ui-grid-col-6,ui-grid-col-2,ui-grid-col-6">

										<p:outputLabel for="nome" value="Nome:" />
										<p:inputText id="nome" value="#{MBUsuario.pessoa.nome}"
											required="true" requiredMessage="" />

										<p:outputLabel for="cpf" value="CPF:" />
										<p:inputText id="cpf" value="#{MBUsuario.pessoa.CPF}"
											required="true" requiredMessage="" />

										<p:outputLabel for="rg" value="RG:" />
										<p:inputText id="rg" value="#{MBUsuario.pessoa.RG}"
											required="true" requiredMessage="" />

										<p:outputLabel for="sexo" value="Sexo" />
										<p:selectOneRadio id="sexo" layout="responsive" columns="2"
											value="#{MBUsuario.sexo}" required="true" requiredMessage="">
											<f:selectItem itemLabel="Masculino" itemValue="M" />
											<f:selectItem itemLabel="Feminino" itemValue="F" />
										</p:selectOneRadio>

										<p:outputLabel for="data" value="Nascimento:" />
										<p:calendar id="data" pattern="dd/MM/yyyy" mask="true"
											value="#{MBUsuario.pessoa.dataNacimento}" required="true"
											requiredMessage="" />

										<p:outputLabel for="escol" value="Escolaridade:"/>
										<p:selectOneMenu id="escol" value="#{MBUsuario.pessoa.escolaridade}" required="true">
											<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
											<f:selectItem itemLabel="Fundamental - Incompleto" itemValue="Fundamental - Incompleto" />
											<f:selectItem itemLabel="Fundamental - Completo" itemValue="Fundamental - Completo" />
											<f:selectItem itemLabel="Médio - Incompleto" itemValue="Médio - Incompleto" />
											<f:selectItem itemLabel="Médio - Completo" itemValue="Médio - Completo" />
											<f:selectItem itemLabel="Superior - Incompleto" itemValue="Superior - Incompleto" />
											<f:selectItem itemLabel="Superior - Completo" itemValue="Superior - Completo" />
											<f:selectItem itemLabel="Pós-graduação (Lato senso) - Incompleto" itemValue="Pós-graduação (Lato senso) - Incompleto" />
											<f:selectItem itemLabel="Pós-graduação (Lato senso) - Completo" itemValue="Pós-graduação (Lato senso) - Completo" />
											<f:selectItem itemLabel="Pós-graduação (Stricto sensu, nível mestrado) - Incompleto" itemValue="Pós-graduação (Stricto sensu, nível mestrado) - Incompleto" />
											<f:selectItem itemLabel="Pós-graduação (Stricto sensu, nível mestrado) - Completo" itemValue="Pós-graduação (Stricto sensu, nível mestrado) - Completo" />
											<f:selectItem itemLabel="Pós-graduação (Stricto sensu, nível doutor) - Incompleto" itemValue="Pós-graduação (Stricto sensu, nível doutor) - Incompleto" />
											<f:selectItem itemLabel="Pós-graduação (Stricto sensu, nível doutor) - Completo" itemValue="Pós-graduação (Stricto sensu, nível doutor) - Completo" />
										</p:selectOneMenu>

										<p:outputLabel for="end" value="Endereço:" />
										<p:inputText id="end" value="#{MBUsuario.pessoa.endereco}"
											required="true" requiredMessage="" />

										<p:outputLabel for="bairro" value="Bairro:" />
										<p:inputText id="bairro" value="#{MBUsuario.pessoa.bairro}"
											required="true" requiredMessage="" />

										<p:outputLabel for="num" value="Numero:" />
										<p:inputText id="num" value="#{MBUsuario.pessoa.numero}"
											required="true" requiredMessage="" />

										<p:outputLabel value="CEP:" />
										<p:inputText />

										<p:outputLabel value="Cidade:" required="true"
											requiredMessage="" />
										<p:inputText />

										<p:outputLabel for="tel" value="Telefone:" />
										<p:inputText id="tel" />

										<p:outputLabel for="email" value="Email:" />
										<p:inputText id="email" value="#{MBUsuario.pessoa.email}"
											required="true" requiredMessage="" />

										<p:outputLabel value="" />
										<p:outputLabel value="" />

									</p:panelGrid>
								</div>
							</p:tab>

						</p:tabView>

					</h:form>
				</div>

				<p:dialog widgetVar="dlgSenha" resizable="false" onShow="true"
					header="Atribuir Senha" width="400">
					<h:form id="frmDlgSenha">
						<p:panelGrid columns="2" layout="grid" style="width: 100%"
							styleClass="ui-panelgrid-blank form-group">


							<h:outputLabel for="pwd1" value="Senha:" />
							<p:password id="pwd1" value="" match="pwd2" label="Senha"
								required="true" feedback="true" inline="true" />

							<h:outputLabel for="pwd2" value="Senha Novamente:" />
							<p:password id="pwd2" value="" required="true" feedback="true"
								inline="true" />

							<p:commandButton value="Salvar" />
						</p:panelGrid>
					</h:form>
				</p:dialog>

			</div>
		</div>

	</ui:define>
</ui:composition>
